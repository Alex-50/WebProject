<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    {% if current_user.is_authenticated %}
    <p class="h1"><a href="/tours">Экскурсионное бюро</a></p>
    {% else %}
    <p class="h1">Экскурсионное бюро</p>
    {% endif %}
    {% if current_user.is_authenticated %}
    <p>
        <a class="btn btn-outline-dark" style="margin-top: 10px; margin-bottom: 10px;"
           href="/favourite/{{current_user.id}}">Избранное</a>
        <a class="navbar-brand" style="margin-top: 20px;" href="/logout">{{ current_user.name }}</a>
    </p>
    {% else %}
    <p>
        <a class="btn btn-outline-dark" href="/register">Зарегистрироваться</a>
        <a class="btn btn-outline-dark" href="/login">Войти</a>
    </p>
    {% endif %}
</nav>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
